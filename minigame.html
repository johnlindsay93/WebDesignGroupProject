    <!-- John: Adding basic NavBar Layout via bootstrap -->

        <nav class=" navbar navbar-expand-lg bg-body-tertiary borderTop">

    <!-- Conor: Adding game header -->
    <div class="containerTop ">
        <h2 class="font-lato"> Whack-A-Boat Game!</h2>
    </div>
    <!-- Conor: Adding game -->
    <div class="game">
        <div class="container">
            <div class="containerGame">
                <div class="hole" id="A1"></div>
                <div class="hole" id="A2"></div>
                <div class="hole" id="A3"></div>
                <div class="hole" id="B1"></div>
                <div class="hole" id="B2"></div>
                <div class="hole" id="B3"></div>
                <div class="hole" id="C1"></div>
                <div class="hole" id="C2"></div>
                <div class="hole" id="C3"></div>
            </div>
            <br>
            <!-- Conor: Adding game score, timer & mute options -->
            <div class="containerScore">
                <table>
                    <tr>
                        <td>Sound</td>
                        <td>Score</td>
                        <td>Time</td>
                    </tr>
                    <tr>
                        <td id=mute><button class="button" id="muteButton">Mute</button></td>
                        <td id="score">-</td>
                        <td id="timer">30s</td>
                    </tr>
                </table>
            </div>
            <button class="button" id="startGame">Start </button>
        </div>
    </div>

    <!-- Display error for smaller screen sizes-->
    <div id="minigameError" class="text-center font-ubuntu">
        Please return on a larger device to play our Whack-A-Boat minigame!
    </div>
