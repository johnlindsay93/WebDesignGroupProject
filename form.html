    <div class="error text-center" id="error"></div>
    <div class="container-lg">
        <div class="text-center">
            <h2 class="font-lato">Book Now!</h2>
            <p class="lead font-ubuntu"> Come book your dream cruise while places are available!</p>
        </div>

        <div class="row justify-content-center my-5">

            <div class="col-lg-6">
                <form id="booking-form">
                    <label for="email" class="form-label"> Please Enter Your Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Here">

                    <label for="name" class="form-label">Please Enter Your Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name Here">

                    <label for="number" class="form-label">Please Enter Your Phone Number</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter Number Here">

                    <label for="cruise" class="form-label">Which Cruise Would You Like To Book?</label>
                    <select id="cruise" class="form-select">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="iberian" >Iberian Coastlines</option>
                        <option value="mediterranean" >Mediterranean</option>
                        <option value="alaska" >Alaska</option>
                        <option value="south-pacific" >South Pacific</option>
                    </select>

                    <label for="flexRadioDefault1" class="form-label"> Would You Like To Receive Marketting Emails?</label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault">
                        Yes
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>

                    <label for="flexCheckDefault" class="form-label"> I confirm the above information is correct</label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                    <div class="mb-4 text-center">
                        <button type="submit" class="btn btn-secondary"> Book</button>
                    </div>
                </form>
            </div>
        </div>
